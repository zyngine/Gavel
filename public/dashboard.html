<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gavel - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      color: #f0f0f0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Ambient background blobs */
    body::before, body::after {
      content: '';
      position: fixed;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.15;
      z-index: 0;
      pointer-events: none;
    }
    body::before {
      width: 600px; height: 600px;
      background: #ff69b4;
      top: -200px; right: -100px;
    }
    body::after {
      width: 500px; height: 500px;
      background: #ff69b4;
      bottom: -150px; left: -100px;
    }

    /* Glass utility */
    .glass {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border-bottom: 1px solid rgba(255, 105, 180, 0.2);
      padding: 16px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header-brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header-brand h1 {
      font-size: 1.4rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ff69b4, #ff9ed8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .header-right select {
      background: rgba(255, 255, 255, 0.06);
      color: #e0e0e0;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-family: inherit;
      outline: none;
      cursor: pointer;
      transition: all 0.2s;
    }
    .header-right select:hover {
      border-color: rgba(255, 105, 180, 0.4);
    }
    .header-right select option {
      background: #1a1a1a;
      color: #e0e0e0;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-info img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid rgba(255, 105, 180, 0.4);
    }
    .user-info span {
      color: #bbb;
      font-size: 0.85rem;
      font-weight: 500;
    }
    .logout-btn {
      color: rgba(255, 105, 180, 0.8);
      text-decoration: none;
      font-size: 0.8rem;
      font-weight: 500;
      padding: 6px 14px;
      border: 1px solid rgba(255, 105, 180, 0.2);
      border-radius: 8px;
      transition: all 0.2s;
    }
    .logout-btn:hover {
      background: rgba(255, 105, 180, 0.1);
      border-color: rgba(255, 105, 180, 0.4);
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 28px 24px;
      position: relative;
      z-index: 1;
    }

    /* Stats grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 28px;
    }
    @media (max-width: 768px) {
      .stats-grid { grid-template-columns: repeat(2, 1fr); }
    }
    .stat-card {
      padding: 24px;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .stat-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent, #ff69b4), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .stat-card:hover::before { opacity: 1; }
    .stat-card:hover {
      transform: translateY(-2px);
      border-color: rgba(255, 105, 180, 0.2);
      box-shadow: 0 8px 32px rgba(255, 105, 180, 0.08);
    }
    .stat-value {
      font-size: 2.4rem;
      font-weight: 800;
      letter-spacing: -1px;
      line-height: 1;
    }
    .stat-label {
      color: #666;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 8px;
    }
    .stat-total .stat-value { color: #ff69b4; }
    .stat-active .stat-value { color: #34d399; }
    .stat-warning .stat-value { color: #fbbf24; }
    .stat-inactive .stat-value { color: #f87171; }

    /* Roster section */
    .roster-section {
      margin-bottom: 28px;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .section-header h2 {
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: -0.3px;
    }
    .section-header .badge {
      background: rgba(255, 105, 180, 0.15);
      color: #ff69b4;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    /* Roster cards (mobile-friendly grid instead of table) */
    .roster-grid {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .roster-item {
      display: grid;
      grid-template-columns: 2fr 1fr 0.7fr 0.7fr 0.7fr 1fr;
      align-items: center;
      padding: 16px 20px;
      cursor: pointer;
      transition: all 0.25s ease;
      gap: 12px;
    }
    .roster-item:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(255, 105, 180, 0.15);
      transform: translateY(-1px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    .roster-item:active {
      transform: scale(0.995);
    }
    @media (max-width: 768px) {
      .roster-item {
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }
    }

    .roster-head {
      display: grid;
      grid-template-columns: 2fr 1fr 0.7fr 0.7fr 0.7fr 1fr;
      padding: 12px 20px;
      gap: 12px;
      margin-bottom: 4px;
    }
    .roster-head span {
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #555;
    }
    @media (max-width: 768px) {
      .roster-head { display: none; }
    }

    .lawyer-cell {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .lawyer-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid rgba(255, 105, 180, 0.3);
      object-fit: cover;
    }
    .lawyer-avatar-placeholder {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255, 105, 180, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: 700;
      color: #ff69b4;
    }
    .lawyer-name {
      font-weight: 600;
      font-size: 0.9rem;
      color: #eee;
    }
    .roster-cell {
      font-size: 0.85rem;
      color: #999;
    }
    .roster-cell strong {
      color: #ccc;
      font-weight: 600;
    }

    /* Status pill */
    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 5px 14px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.3px;
    }
    .status-pill::before {
      content: '';
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }
    .pill-active {
      background: rgba(52, 211, 153, 0.12);
      color: #34d399;
    }
    .pill-active::before { background: #34d399; }
    .pill-warning {
      background: rgba(251, 191, 36, 0.12);
      color: #fbbf24;
    }
    .pill-warning::before { background: #fbbf24; }
    .pill-inactive {
      background: rgba(248, 113, 113, 0.12);
      color: #f87171;
    }
    .pill-inactive::before { background: #f87171; }

    /* Profile Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 100;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .modal-overlay.active { display: flex; }
    .modal {
      background: rgba(20, 20, 20, 0.95);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 105, 180, 0.2);
      border-radius: 24px;
      padding: 32px;
      width: 100%;
      max-width: 580px;
      max-height: 85vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 24px 80px rgba(0, 0, 0, 0.6), 0 0 60px rgba(255, 105, 180, 0.06);
      animation: modalIn 0.3s ease;
    }
    @keyframes modalIn {
      from { opacity: 0; transform: scale(0.95) translateY(10px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
    .modal-close {
      position: absolute;
      top: 16px; right: 16px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: #888;
      font-size: 1.2rem;
      width: 36px; height: 36px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    .modal-close:hover {
      background: rgba(255, 105, 180, 0.15);
      color: #ff69b4;
      border-color: rgba(255, 105, 180, 0.3);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }
    .profile-avatar {
      width: 72px; height: 72px;
      border-radius: 50%;
      border: 3px solid rgba(255, 105, 180, 0.4);
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.15);
    }
    .profile-name {
      font-size: 1.4rem;
      font-weight: 700;
      color: #fff;
    }
    .profile-sub {
      font-size: 0.85rem;
      color: #666;
      margin-top: 2px;
    }

    .profile-stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 24px;
    }
    .profile-stat-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      padding: 16px;
      text-align: center;
    }
    .profile-stat-val {
      font-size: 1.6rem;
      font-weight: 800;
      color: #ff69b4;
      letter-spacing: -0.5px;
    }
    .profile-stat-lbl {
      font-size: 0.65rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: #555;
      margin-top: 4px;
    }

    .profile-section-title {
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #ff69b4;
      margin: 20px 0 10px;
    }
    .profile-list {
      list-style: none;
    }
    .profile-list li {
      padding: 10px 14px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.04);
      margin-bottom: 6px;
      border-radius: 12px;
      font-size: 0.83rem;
      color: #aaa;
      transition: background 0.2s;
    }
    .profile-list li:hover {
      background: rgba(255, 255, 255, 0.04);
    }
    .note-date {
      color: #ff69b4;
      font-weight: 600;
      font-size: 0.78rem;
    }

    /* Loading */
    .loading-state {
      text-align: center;
      padding: 60px 20px;
      color: #444;
      font-size: 0.9rem;
    }
    .loading-spinner {
      width: 32px; height: 32px;
      border: 3px solid rgba(255, 105, 180, 0.1);
      border-top-color: #ff69b4;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #444;
    }
    .empty-state p { font-size: 0.9rem; }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 105, 180, 0.2);
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255, 105, 180, 0.4); }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-brand">
      <h1>Gavel</h1>
    </div>
    <div class="header-right">
      <select id="guild-select"></select>
      <div class="user-info">
        <img id="user-avatar" src="" alt="">
        <span id="user-name"></span>
        <a href="/auth/logout" class="logout-btn">Logout</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="stats-grid" id="stats-bar">
      <div class="stat-card glass"><div class="loading-spinner"></div></div>
      <div class="stat-card glass"><div class="loading-spinner"></div></div>
      <div class="stat-card glass"><div class="loading-spinner"></div></div>
      <div class="stat-card glass"><div class="loading-spinner"></div></div>
    </div>

    <div class="roster-section">
      <div class="section-header">
        <h2>Lawyer Roster</h2>
        <span class="badge" id="roster-count">Loading...</span>
      </div>

      <div class="roster-head">
        <span>Lawyer</span>
        <span>Last Active</span>
        <span>Days</span>
        <span>7d Msgs</span>
        <span>30d Msgs</span>
        <span>Status</span>
      </div>

      <div class="roster-grid" id="roster-body">
        <div class="loading-state">
          <div class="loading-spinner"></div>
          Loading roster...
        </div>
      </div>
    </div>
  </div>

  <!-- Profile Modal -->
  <div class="modal-overlay" id="profile-modal">
    <div class="modal">
      <button class="modal-close" onclick="closeModal()">&times;</button>
      <div id="profile-content">
        <div class="loading-state">
          <div class="loading-spinner"></div>
          Loading profile...
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentGuild = null;
    let inactivityDays = 7;

    async function init() {
      const me = await fetch('/api/me').then(r => r.json());
      document.getElementById('user-name').textContent = me.username;
      if (me.avatar) {
        document.getElementById('user-avatar').src = `https://cdn.discordapp.com/avatars/${me.id}/${me.avatar}.png?size=64`;
      }

      const guilds = await fetch('/api/guilds').then(r => r.json());
      const select = document.getElementById('guild-select');

      guilds.forEach(g => {
        const opt = document.createElement('option');
        opt.value = g.id;
        opt.textContent = g.name;
        select.appendChild(opt);
      });

      if (guilds.length > 0) {
        currentGuild = guilds[0].id;
        loadRoster();
      }

      select.addEventListener('change', () => {
        currentGuild = select.value;
        loadRoster();
      });
    }

    async function loadRoster() {
      if (!currentGuild) return;

      const data = await fetch(`/api/roster/${currentGuild}`).then(r => r.json());
      inactivityDays = data.inactivityDays;
      const roster = data.roster;

      // Stats
      const total = roster.length;
      const active = roster.filter(l => l.daysSince !== null && l.daysSince < Math.floor(inactivityDays / 2)).length;
      const warning = roster.filter(l => l.daysSince !== null && l.daysSince >= Math.floor(inactivityDays / 2) && l.daysSince < inactivityDays).length;
      const inactive = roster.filter(l => l.daysSince === null || l.daysSince >= inactivityDays).length;

      document.getElementById('stats-bar').innerHTML = `
        <div class="stat-card glass stat-total">
          <div class="stat-value">${total}</div>
          <div class="stat-label">Total Lawyers</div>
        </div>
        <div class="stat-card glass stat-active">
          <div class="stat-value">${active}</div>
          <div class="stat-label">Active</div>
        </div>
        <div class="stat-card glass stat-warning">
          <div class="stat-value">${warning}</div>
          <div class="stat-label">Warning</div>
        </div>
        <div class="stat-card glass stat-inactive">
          <div class="stat-value">${inactive}</div>
          <div class="stat-label">Inactive</div>
        </div>
      `;

      document.getElementById('roster-count').textContent = `${total} lawyer${total !== 1 ? 's' : ''}`;

      // Roster
      const container = document.getElementById('roster-body');
      if (roster.length === 0) {
        container.innerHTML = '<div class="empty-state"><p>No lawyers on the roster.</p></div>';
        return;
      }

      container.innerHTML = roster.map(l => {
        const pillClass = l.daysSince === null ? 'pill-inactive'
          : l.daysSince >= inactivityDays ? 'pill-inactive'
          : l.daysSince >= Math.floor(inactivityDays / 2) ? 'pill-warning'
          : 'pill-active';
        const statusText = l.daysSince === null ? 'No Activity'
          : l.daysSince >= inactivityDays ? 'Inactive'
          : l.daysSince >= Math.floor(inactivityDays / 2) ? 'Warning'
          : 'Active';
        const lastActiveText = l.lastActive
          ? new Date(l.lastActive).toLocaleDateString()
          : 'Never';
        const daysText = l.daysSince !== null ? l.daysSince : 'N/A';
        const initials = l.displayName ? l.displayName.charAt(0).toUpperCase() : '?';

        return `<div class="roster-item glass" onclick="openProfile('${l.userId}')">
          <div class="lawyer-cell">
            ${l.avatar
              ? `<img class="lawyer-avatar" src="${l.avatar}" alt="">`
              : `<div class="lawyer-avatar-placeholder">${initials}</div>`}
            <span class="lawyer-name">${l.displayName}</span>
          </div>
          <div class="roster-cell">${lastActiveText}</div>
          <div class="roster-cell"><strong>${daysText}</strong></div>
          <div class="roster-cell"><strong>${l.activity7}</strong></div>
          <div class="roster-cell"><strong>${l.activity30}</strong></div>
          <div class="roster-cell"><span class="status-pill ${pillClass}">${statusText}</span></div>
        </div>`;
      }).join('');
    }

    async function openProfile(userId) {
      const modal = document.getElementById('profile-modal');
      const content = document.getElementById('profile-content');
      content.innerHTML = '<div class="loading-state"><div class="loading-spinner"></div>Loading profile...</div>';
      modal.classList.add('active');

      const p = await fetch(`/api/profile/${currentGuild}/${userId}`).then(r => r.json());

      const lastActiveText = p.lastActive
        ? new Date(p.lastActive).toLocaleString()
        : 'Never';

      let html = `
        <div class="profile-header">
          ${p.avatar ? `<img class="profile-avatar" src="${p.avatar}" alt="">` : ''}
          <div>
            <div class="profile-name">${p.displayName}</div>
            <div class="profile-sub">${p.username}</div>
          </div>
        </div>
        <div class="profile-stats-grid">
          <div class="profile-stat-card">
            <div class="profile-stat-val">${p.daysSince !== null ? p.daysSince : 'N/A'}</div>
            <div class="profile-stat-lbl">Days Inactive</div>
          </div>
          <div class="profile-stat-card">
            <div class="profile-stat-val">${p.activity7}</div>
            <div class="profile-stat-lbl">7d Messages</div>
          </div>
          <div class="profile-stat-card">
            <div class="profile-stat-val">${p.activity14}</div>
            <div class="profile-stat-lbl">14d Messages</div>
          </div>
        </div>
        <div class="profile-stats-grid">
          <div class="profile-stat-card">
            <div class="profile-stat-val">${p.activity30}</div>
            <div class="profile-stat-lbl">30d Messages</div>
          </div>
          <div class="profile-stat-card" style="grid-column: span 2">
            <div class="profile-stat-val" style="font-size:0.95rem">${lastActiveText}</div>
            <div class="profile-stat-lbl">Last Active</div>
          </div>
        </div>
      `;

      if (p.recent.length > 0) {
        html += `<div class="profile-section-title">Recent Activity</div><ul class="profile-list">`;
        p.recent.forEach(r => {
          const time = new Date(r.logged_at).toLocaleString();
          html += `<li>#${r.channel_name} &mdash; ${time}</li>`;
        });
        html += '</ul>';
      }

      if (p.notes.length > 0) {
        html += `<div class="profile-section-title">Notes</div><ul class="profile-list">`;
        p.notes.forEach(n => {
          const time = new Date(n.created_at).toLocaleDateString();
          html += `<li><span class="note-date">${time}</span> &mdash; ${n.note}</li>`;
        });
        html += '</ul>';
      }

      content.innerHTML = html;
    }

    function closeModal() {
      document.getElementById('profile-modal').classList.remove('active');
    }

    document.getElementById('profile-modal').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) closeModal();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    init();
  </script>
</body>
</html>
