<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gavel - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Ambient blobs */
    body::before, body::after {
      content: '';
      position: fixed;
      border-radius: 50%;
      filter: blur(120px);
      z-index: 0;
      pointer-events: none;
    }
    body::before {
      width: 500px; height: 500px;
      background: #ff69b4;
      opacity: 0.12;
      top: -150px; right: -100px;
      animation: float1 8s ease-in-out infinite;
    }
    body::after {
      width: 400px; height: 400px;
      background: #ff69b4;
      opacity: 0.08;
      bottom: -100px; left: -50px;
      animation: float2 10s ease-in-out infinite;
    }
    @keyframes float1 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-30px, 30px); }
    }
    @keyframes float2 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(20px, -20px); }
    }

    .login-card {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 48px 40px;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 28px;
      box-shadow: 0 24px 80px rgba(0, 0, 0, 0.5), 0 0 60px rgba(255, 105, 180, 0.06);
      animation: cardIn 0.6s ease;
      max-width: 420px;
      width: 90%;
    }
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(20px) scale(0.96); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .logo {
      font-size: 3.2rem;
      font-weight: 800;
      background: linear-gradient(135deg, #ff69b4, #ff9ed8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #555;
      font-size: 0.9rem;
      font-weight: 400;
      margin-bottom: 36px;
      letter-spacing: 0.3px;
    }

    .login-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 16px 32px;
      background: linear-gradient(135deg, #ff69b4, #e0559e);
      color: #fff;
      text-decoration: none;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      transition: all 0.3s ease;
      box-shadow: 0 4px 24px rgba(255, 105, 180, 0.25);
    }
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(255, 105, 180, 0.35);
    }
    .login-btn:active {
      transform: translateY(0) scale(0.98);
    }
    .login-btn svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }

    .footer-note {
      margin-top: 24px;
      font-size: 0.7rem;
      color: #333;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">Gavel</div>
    <p class="subtitle">DOJ Lawyer Activity Dashboard</p>
    <a href="/auth/login" class="login-btn">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M20.317 4.37a19.791 19.791 0 00-4.885-1.515.074.074 0 00-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 00-5.487 0 12.64 12.64 0 00-.617-1.25.077.077 0 00-.079-.037A19.736 19.736 0 003.677 4.37a.07.07 0 00-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 00.031.057 19.9 19.9 0 005.993 3.03.078.078 0 00.084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 00-.041-.106 13.107 13.107 0 01-1.872-.892.077.077 0 01-.008-.128 10.2 10.2 0 00.372-.292.074.074 0 01.077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 01.078.01c.12.098.246.198.373.292a.077.077 0 01-.006.127 12.299 12.299 0 01-1.873.892.077.077 0 00-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 00.084.028 19.839 19.839 0 006.002-3.03.077.077 0 00.032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 00-.031-.03z"/></svg>
      Login with Discord
    </a>
    <p class="footer-note">Authorized personnel only</p>
  </div>
</body>
</html>
